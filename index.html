<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e0beb5bc5e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/main.js" defer ></script>
    <title>Document</title>
</head>
<body>
	<header>
		<div class="logo-wrap">
			<img class="logo" src="logo/logo.png" alt="">
		</div>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
		<div id="search">
			<input type="text" placeholder="Search">
			<button><i class="fas fa-search"></i></button>
		</div>
	</header>
    <section class="start-wrap">
		<div id="buttons">
			<button class="prod-button" id="button1">
				<img class="prod-img" id="skate" src="products/skateboard.png" alt="">
			</button>
			<button class="prod-button" id="button2">
				<img class="prod-img" id="pet" src="products/pet.png" alt="">
			</button>
			<button class="prod-button" id="button3">
				<img class="prod-img" id="schoen" src="products/schoen.png" alt="">
			</button>
		</div>

		<figure class="modal" id="modal1">
			<div class="big-img-wrap">
				<p id="close1">X</p>
				<div class="big-img">
					<img id="big-prod-img1" src="products/skateboard.png" alt="">
				</div>
			</div>
			<div class="wrapper">
				<div class="name" id="name1">skateboard</div>
				<div class="price" id="price1">24,50</div>
				<div class="colours">
					<div class="colour red" id="red1"></div>
					<div class="colour blue" id="blue1"></div>
					<div class="colour gold" id="gold1"></div>
					<div class="colour silver" id="silver1"></div>
				</div>
			</div>
		</figure>
		<figure class="modal" id="modal2">
			<div class="big-img-wrap">
				<p id="close2">X</p>
				<div class="big-img">
					<img id="big-prod-img2" src="products/pet.png" alt="">
				</div>
			</div>
			<div class="wrapper">
				<div class="name" id="name2">pet</div>
				<div class="price" id="price2">12,95</div>
				<div class="colours">
					<div class="colour red" id="red2"></div>
					<div class="colour blue" id="blue2"></div>
					<div class="colour gold" id="gold2"></div>
					<div class="colour silver" id="silver2"></div>
				</div>
			</div>
		</figure>
		<figure class="modal" id="modal3">
			<div class="big-img-wrap">
				<p id="close3">X</p>
				<div class="big-img">
					<img id="big-prod-img3" src="products/schoen.png" alt="">
				</div>
			</div>
			<div class="wrapper">
				<div class="name" id="name3">schoen</div>
				<div class="price" id="price3">20.05</div>
				<div class="colours">
					<div class="colour red" id="red3"></div>
					<div class="colour blue" id="blue3"></div>
					<div class="colour gold" id="gold3"></div>
					<div class="colour silver" id="silver3"></div>
				</div>
			</div>
		</figure>


	</section>
</body>
</html>
